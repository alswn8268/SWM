<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/joinMember.css">
<script src="js/joinMember.js">
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
	<div>
		<input type="button" value="메인으로" onclick="location.href='main'">
	</div>

	<div style="margin: 20px; padding: 20px;" align="center">
		<form action="joinOK" method="POST">
			<table>
				<tr>
					<th>아이디</th>
					<td>
						<input type="text" placeholder="아이디를 입력해주세요" name="id" onkeyup="alertMsg()">
					</td>
					<td>
						<div id="alertMsg1">흠</div>
					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td colspan="2">
						<input type="password" placeholder="비밀번호를 입력해주세요" name="password" onkeyup="alertMsg()">
					</td>
				</tr>
				<tr>
					<th>비밀번호 확인</th>
					<td>
						<input type="password" placeholder="비밀번호를 다시 입력해주세요" name="repassword" onkeyup="alertMsg()">
					</td>
					<td>
						<div id="alertMsg2">흠</div>
					</td>
				</tr>
				<tr>
					<th>닉네임</th>
					<td>
						<input type="text" placeholder="닉네임을 입력해주세요" name="nickname" onkeyup="alertMsg()">
					</td>
					<td>
						<div id="alertMsg3">흠</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="가입">
					</td>			
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
